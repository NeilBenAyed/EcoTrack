<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EcoTrack - Upload CSV</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        label { display: block; margin-bottom: 10px; }
        input[type="file"] { margin-bottom: 20px; }
        button { background: #27ae60; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #219150; }
        .result { margin-top: 20px; text-align: center; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { margin: 0 10px; color: #2980b9; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="login.html">Connexion</a>
            <a href="upload.html">Upload CSV</a>
            <a href="data.html">Données</a>
        </div>
        <h1>Upload Air Quality CSV</h1>
        <form id="uploadForm">
            <label for="csvFile">Choisissez un fichier CSV :</label>
            <input type="file" id="csvFile" name="file" accept=".csv" required>
            <button type="submit">Envoyer</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            const token = localStorage.getItem('access_token');
            const response = await fetch('http://localhost:8000/air_quality/upload_csv/', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            });
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                const data = await response.json();
                resultDiv.textContent = `Import réussi : ${data.imported} lignes.`;
            } else {
                resultDiv.textContent = 'Erreur lors de l’import.';
            }
        });
    </script>
</body>
</html>
