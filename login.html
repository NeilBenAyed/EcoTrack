<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EcoTrack - Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        label { display: block; margin-bottom: 8px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #27ae60; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #219150; }
        .result { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);
            try {
                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    body: formData
                });
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = 'data.html';
                } else {
                    const error = await response.json();
                    resultDiv.textContent = 'Erreur : ' + (error.detail || 'Connexion impossible');
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Erreur r√©seau.';
            }
        });
    </script>
</body>
</html>
